<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <h1>Item:{{item.name}}</h1>
  <!--MESSAGE FLASHING EXAMPLE -->
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
			{% for message in messages %}
			  <h2><li><strong>{{message}}</strong></li></h2>
			  {% endfor %}
			</ul>
		{% endif %}
	{% endwith %}
  <div>
    <p>Category:<a href = '{{url_for('categoryItem', category_name=category_name)}}'> {{category_name}} </a></p>
    <p>User:{{user_name}}
    <p>Description:{{item.description}}</p>
    <a href = '{{url_for('itemEdit', item_name=item.name)}}'> Edit </a> | <a href = '{{url_for('itemDelete', item_name=item.name)}}'> Delete </a>
	</div>
</html>
