<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='twoColumns.css') }}">
  </head>
  <body>
  <h1>Item Category</h1>
  <div class="row">
    <div>
    {% if login_stats == 'Login' %}
        <a href='{{url_for('showLogin')}}'>Login</a> 
    {% else %} 
        <a href='{{url_for('showLogin')}}'>Login(Already Login)</a> 
    {% endif %}
    </div>
    <!-- <div><a href = '{{url_for('showLogin')}}'>{{login_stats}}</a></div> -->
    <div class="column">
      <h2>Categories</h2>
      {% for category in categories %}
        <p><a href = '{{url_for('categoryItem', category_name=category.name)}}'><strong>{{category.name}}</strong></a><p>
      {% endfor %}
    </div>
    <div class="column">
      <h2>Latest Items</h2>
      {% for item in latest_items %}
        <p><strong>{{item.name}}</strong></p>
      {% endfor %}
      <a href = '{{url_for('itemAdd')}}'>Add Item</a>
    </div>
  </div>
  </body>
</html>
